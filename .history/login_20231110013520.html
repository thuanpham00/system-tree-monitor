    <body>
        <main>
            <div class="login row-cols-lg-2">
                <div class="login__left">
                    <div class="login__logo">
                        <img
                            src="./assets/img/login/logo.png"
                            alt=""
                            class="login__pic"
                        />
                        <div class="name">FarmControl</div>
                    </div>
                    <img
                        src="/assets/img/login/undraw_access_account_re_8spm 1.svg"
                        alt=""
                        class="login__pic-2"
                    />
                </div>
                <div class="login__right">
                    <div class="form form-1 visible">
                        <div class="login__desc">Start for free</div>
                        <div class="login__row">
                            <span>Sign In to</span>
                            <span class="text">FarmControl</span>
                        </div>
                        <form autocomplete="on" class="form-login">
                            <div class="form__info">
                                <label for="email">Email</label>
                                <input
                                    type="text"
                                    class="input"
                                    placeholder="Enter your email"
                                    name="email"
                                    id="email"
                                />
                            </div>
                            <div class="form__info">
                                <label for="password">Password</label>
                                <input
                                    type="text"
                                    class="input"
                                    placeholder="6+ Characters, 1 Capital letter"
                                    name="password"
                                    id="password"
                                />
                            </div>
                            <button type="submit" class="btnSignIn">
                                Sign In
                            </button>
                            <div class="login__row row-2">
                                <span>Don't have any account?</span>
                                <span class="text signIn">Sign up</span>
                            </div>
                        </form>
                    </div>
                    <div class="form form-2 hidden">
                        <div class="login__desc">Start for free</div>
                        <div class="login__row">
                            <span>Sign Up to</span>
                            <span class="text">FarmControl</span>
                        </div>
                        <form autocomplete="on" class="form-login form-SignUp">
                            <div class="form__info">
                                <label for="nameSignUp">Name</label>
                                <input
                                    type="text"
                                    placeholder="Enter your full name"
                                    name="nameSignUp"
                                    id="nameSignUp"
                                    required
                                    pattern="/^[a-zA-Z0-9_-]{6,15}$/"
                                    oninvalid="showErrorMessage()"
                                    oninput="handleInput()"
                                />
                                <p class="textErrName" style="color: red; display: none"
                                >
                                    Name không hợp lệ
                                </p>
                            </div>
                            <div class="form__info">
                                <label for="emailSignUp">Email</label>
                                <input
                                    type="email"
                                    placeholder="Enter your email"
                                    name="emailSignUp"
                                    id="emailSignUp"
                                    required
                                    pattern="^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$"
                                    oninvalid="showErrorMessage1()"
                                    oninput="handleInput()"/>
                                <p class="textErrEmail" style="color: red; display: none">Email không hợp lệ</p>
                            </div>
                            <div class="form__info">
                                <label for="passwordSignUp">Password</label>
                                <div class="password">
                                    <input
                                        type="password"
                                        placeholder="Enter your password"
                                        name="passwordSignUp"
                                        id="passwordSignUp"
                                        required
                                    />
                                    <small></small>
                                    <i class="fa-solid fa-eye icon-1"></i>
                                </div>
                            </div>
                            <div class="form__info">
                                <label for="passwordSignUp2"
                                    >Re-type Password</label
                                >
                                <div class="password">
                                    <input
                                        type="password"
                                        placeholder="Re-enter your password"
                                        name="passwordSignUp2"
                                        id="passwordSignUp2"
                                        required
                                    />
                                    <small></small>
                                    <i class="fa-solid fa-eye icon-2"></i>
                                </div>
                            </div>
                            <button type="submit" class="btnSignUp">
                                Create account
                            </button>
                            <div class="login__row row-2">
                                <span>Already have an account</span>
                                <span class="text signUp">Sign in</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="button-back">
                <span>Back</span>
                <i class="fa-solid fa-right-to-bracket"></i>
            </div>

            <div class="pop-up hidden">
                <div class="pop-up__body">
                    <div class="icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <span>Success!</span>
                    <p class="desc">Successful account registration</p>
                    <button class="btn btn-Popup">
                        <a href="#!">Continue</a>
                    </button>
                </div>
            </div>
